<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Report</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          placeholder="search for your city"
          class="search-box"
          autocomplete="off"
          id="city"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">City, country-code</div>
          <div class="date">wednesday, 19-11-2020</div>
        </section>
        <div class="current">
          <div class="temp">temp</div>
          <div class="weather">Weather</div>
          <div class="high-low">max temp/min temp</div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
